<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华幻异龙 - 首页</title>
    <style>
        /* 基础重置 */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
    }
    
    /* 横幅区 */
    #hero {
        background-image: url('./img/beijing.jpg'); /* 替换为你的背景图片 */
        background-size: cover;
        background-position: center;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
    }
    
    #hero h1 {
        font-size: 3em;
    }
    
    #hero p {
        font-size: 1.5em;
        margin-bottom: 20px;
    }
    
    .cta-button {
        display: inline-block;
        background-color: #ff6600;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: all 0.3s ease;
    }
    
    .cta-button:hover {
        background-color: #e65c00;
    }
    
    /* 服务项目 */
    #services {
        background-color: #fff;
        padding: 40px 20px;
        text-align: center;
    }
    
    .service-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    
    .service-item {
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 5px;
    }
    
    .service-item h3 {
        margin-bottom: 10px;
    }
    
    /* 最新消息 */
    #latest-news {
        background-color: #e9e9e9;
        padding: 40px 20px;
        text-align: center;
    }
    
    /* 页脚 */
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px 0;
    }
    
    footer a {
        color: #fff;
        text-decoration: none;
    }
        </style>
</head>
<body>
    <section id="hero">
        <h1>欢迎来到华幻异龙</h1>
        <p>我们是行业的创新者，致力于为您提供卓越的技术解决方案。</p>
        <a href="./services.html" class="cta-button">了解我们的服务</a>
    </section>

    <main>
        <!-- 其他主页内容... -->
    </main>

    <footer>
        <!-- 页脚内容... -->
    </footer>
</body>
</html>
