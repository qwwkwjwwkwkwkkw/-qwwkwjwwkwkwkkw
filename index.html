<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立绘征集</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>

<!-- 使用Bootstrap美化后的表单 -->
<div class="container mt-5">
    <h1 class="text-center mb-5">立绘征集</h1>
    <form id="materialForm" class="row g-3">
        <div class="col-md-6">
            <label for="name" class="form-label">姓名：</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="请输入姓名" required>
        </div>
        <div class="col-md-6">
            <label for="fileInput" class="form-label">上传图片：</label>
            <input type="file" id="fileInput" name="fileInput" class="form-control" accept="image/*" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">开始上传</button>
        </div>
    </form>
    <div id="statusMessage" class="alert alert-info mt-3 d-none" role="alert">
        准备下载...
    </div>
</div>
<!-- 新增模态框用于展示邮件发送指引 -->
<div class="modal fade" id="emailInstructionModal" tabindex="-1" aria-labelledby="emailInstructionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="emailInstructionModalLabel">发送邮件指引</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="emailInstructionBody">
                <!-- 这里将在JS中动态填充下载后的指引信息 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
document.getElementById('materialForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    document.getElementById('statusMessage').classList.remove('d-none'); // 显示状态消息

    const name = document.getElementById('name').value;
    const fileInput = document.getElementById('fileInput').files[0];

    if (!fileInput || !name.trim()) {
        alert('请输入姓名并选择图片！');
        document.getElementById('statusMessage').classList.add('d-none'); // 隐藏状态消息
        return;
    }
    
    const zip = new JSZip();
    zip.file(`${encodeURIComponent(name)}.jpg`, fileInput, { binary: true });

    const zipBlob = await zip.generateAsync({ type: "blob" });
    const downloadLink = document.createElement('a');
    downloadLink.href = URL.createObjectURL(zipBlob);
    downloadLink.download = `${encodeURIComponent(name)}.zip`;

    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
    document.getElementById('statusMessage').classList.add('d-none'); // 下载后隐藏状态消息

    // 显示邮件发送指引的模态框
    var emailInstructionBody = document.getElementById('emailInstructionBody');
    emailInstructionBody.innerHTML = `ZIP文件已下载！请手动将文件 <strong>"${encodeURIComponent(name)}.zip"</strong> 作为附件，发送到邮箱 <a href="mailto:huahuanyilong@163.com?subject=${encodeURIComponent(name)}的立绘作品">huahuanyilong@163.com</a>.`;
    var modal = new bootstrap.Modal(document.getElementById('emailInstructionModal'), {});
    modal.show();
});
</script>
</body>
</html>
